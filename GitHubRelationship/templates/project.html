{% extends "base.html" %}

{% block title %}
<!-- page-intro start-->
<!-- ================ -->
     <div class="page-intro">
         <div class="container">
             <div class="row">
                 <div class="col-md-12">
                     <ol class="breadcrumb">
                        <li><i class="fa fa-home pr-10"></i><a href=#>GitHub</a></li>
                        <li class="active"><a href=../collaboration/>项目协作关系圈</a></li></li>
                        <li class="active" name="pro">{{project}}</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
 <!-- page-intro end -->
{% endblock %}

{% block search %}
<div>
    <section class="main-container">

        <div class="container">
            <div class="row">

                <!-- main start -->
                 <!-- ================ -->
                <div class="main col-md-6 col-md-offset-3">
                    <form role="search" method="get" enctype="multipart/form-data" onkeydown="if(event.keyCode==13)return false;">
                                
                         <div class="form-group has-feedback">
                            <input type="text" class="form-control" placeholder="请输入用户ID或登录名" 
                            id="username">
                            <i class="fa fa-search form-control-feedback" onclick="javascript:getUrl()"></i>
                        </div>
                    </form>
                </div>
                <!-- main end -->
            </div>
         </div>
    </section>
    <!-- main-container end -->
 </div>

 <div>
     <iframe width="1300" height="600" src="../project-all/?project={{project}}" marginwidth="0" marginheight="0" scrolling="no"></iframe>
 </div>

{% endblock %}

{% block js %}
<script type="text/javascript">
function getUrl() {
    var input = document.getElementById("username").value;
    if(input)
        window.open("../project-graph/?project={{project}}&username=" + input,'newwindow');
        
        } 
</script>
{% endblock %}
